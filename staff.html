<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZZ Restaurant - Staff Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">ZZ Restaurant</div>
            <div class="user-info">
                <span id="user-name">Welcome, Staff</span>
                <button id="logout-btn" class="btn">Logout</button>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#" class="active" id="pending-nav">Pending Orders</a></li>
            <li><a href="#" id="confirmed-nav">Confirmed Orders</a></li>
            <li><a href="#" id="all-orders-nav">All Orders</a></li>
            <li><a href="#" id="menu-management-nav">Menu Management</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Pending Orders Section -->
        <div id="pending-orders-section">
            <h2>Pending Orders</h2>
            <div class="order-list" id="pending-orders-container">
                <!-- Pending orders will be loaded here dynamically -->
            </div>
        </div>

        <!-- Confirmed Orders Section -->
        <div id="confirmed-orders-section" style="display: none;">
            <h2>Confirmed Orders</h2>
            <div class="order-list" id="confirmed-orders-container">
                <!-- Confirmed orders will be loaded here dynamically -->
            </div>
        </div>

        <!-- All Orders Section -->
        <div id="all-orders-section" style="display: none;">
            <h2>All Orders</h2>
            <div class="form-group">
                <label for="order-status-filter">Filter by Status:</label>
                <select id="order-status-filter" class="form-control">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="confirmed">Confirmed</option>
                    <option value="assigned">Assigned</option>
                    <option value="picked_up">Picked Up</option>
                    <option value="in_transit">In Transit</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="order-list" id="all-orders-container">
                <!-- All orders will be loaded here dynamically -->
            </div>
        </div>

        <!-- Menu Management Section -->
        <div id="menu-management-section" style="display: none;">
            <h2>Menu Management</h2>
            <div class="card">
                <div class="card-header">
                    <h3>Menu Items</h3>
                    <!-- <button id="add-menu-item-btn" class="btn">Add New Item</button> -->
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="menu-category-filter">Filter by Category:</label>
                        <select id="menu-category-filter" class="form-control">
                            <option value="all">All Categories</option>
                            <option value="SUP ZZ">SUP ZZ</option>
                            <option value="MEE REBUS ZZ">MEE REBUS ZZ</option>
                            <option value="SARAPAN">SARAPAN</option>
                            <option value="ROTI CANAI">ROTI CANAI</option>
                            <option value="LUNCH SETS">LUNCH SETS</option>
                            <option value="THAI DISHES">THAI DISHES</option>
                            <option value="WESTERN">WESTERN</option>
                            <option value="DRINKS">DRINKS</option>
                        </select>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price (RM)</th>
                                <th>Category</th>
                                <th>Available</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="menu-items-table">
                            <!-- Menu items will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Order Details Modal -->
        <div id="order-details-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Order Details</h2>
                <div id="order-details-content">
                    <!-- Order details will be loaded here -->
                </div>
                <div id="order-actions" class="mt-3">
                    <!-- Order action buttons will be added here based on status -->
                </div>
            </div>
        </div>

        <!-- Platform Assignment Modal -->
        <div id="platform-assignment-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Assign to Delivery Platform</h2>
                <form id="platform-assignment-form">
                    <input type="hidden" id="assignment-order-id">
                    <div class="form-group">
                        <label>Select Platform:</label>
                        <div>
                            <input type="radio" id="platform-grab" name="platform" value="grab" checked>
                            <label for="platform-grab">GRAB</label>
                        </div>
                        <div>
                            <input type="radio" id="platform-foodpanda" name="platform" value="foodpanda">
                            <label for="platform-foodpanda">Food Panda</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block">Assign Order</button>
                </form>
            </div>
        </div>

        <!-- Add/Edit Menu Item Modal -->
        <div id="menu-item-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="menu-modal-title">Add Menu Item</h2>
                <form id="menu-item-form">
                    <input type="hidden" id="menu-item-id">
                    <div class="form-group">
                        <label for="menu-item-name">Item Name</label>
                        <input type="text" id="menu-item-name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-item-price">Price (RM)</label>
                        <input type="number" id="menu-item-price" name="price" class="form-control" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="menu-item-category">Category</label>
                        <select id="menu-item-category" name="category" class="form-control" required>
                            <option value="SUP ZZ">SUP ZZ</option>
                            <option value="MEE REBUS ZZ">MEE REBUS ZZ</option>
                            <option value="SARAPAN">SARAPAN</option>
                            <option value="ROTI CANAI">ROTI CANAI</option>
                            <option value="LUNCH SETS">LUNCH SETS</option>
                            <option value="THAI DISHES">THAI DISHES</option>
                            <option value="WESTERN">WESTERN</option>
                            <option value="DRINKS">DRINKS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="menu-item-image">Image URL (Optional)</label>
                        <input type="text" id="menu-item-image" name="image_url" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Availability:</label>
                        <div>
                            <input type="radio" id="menu-item-available" name="is_available" value="1" checked>
                            <label for="menu-item-available">Available</label>
                        </div>
                        <div>
                            <input type="radio" id="menu-item-unavailable" name="is_available" value="0">
                            <label for="menu-item-unavailable">Unavailable</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block">Save Item</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/staff.js"></script>
</body>
</html>
